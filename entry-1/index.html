<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Binder Book</title>
    <link rel="stylesheet" href="style.css">
  <script src="{path/to/scripts}/page-flip.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
    <div id="book">
        <!-- Front Cover -->
        <div class="page" data-density="hard">
            <div class="page-content cover">
                <h1>CARD BINDER</h1>
            </div>
        </div>

        <!-- Left Page - First 4 cards -->
        <div class="page">
            <div class="page-content">
                <div class="card-grid">
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-2/" class="card-link">
                        <img src="professor_bill_Final.jpg" alt="">
                    </a>
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-3/" class="card-link">
                        <img src="PUDDLES 2.jpg" alt="">
                    </a>
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-4/" class="card-link">
                        <img src="DUCK_STRAUGHT.jpg" alt="">
                    </a>
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-5/" class="card-link">
                        <img src="QUAZY_SAGE.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>

        <!-- Right Page - Second 4 cards -->
        <div class="page">
            <div class="page-content">
                <div class="card-grid">
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-6/" class="card-link">
                        <img src="QUACKNOSIS.jpg" alt="">
                    </a>
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-7/" class="card-link">
                        <img src="Asset_12.jpg" alt="">
                    </a>
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-8/" class="card-link">
                        <img src="Asset_13.jpg" alt="">
                    </a>
                    <a href="https://lenaparrinello.github.io/harmonic-collection/entry-9/" class="card-link">
                        <img src="Asset_14.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>

        <!-- Back Cover -->
        <div class="page" data-density="hard">
            <div class="page-content cover">
                <h1>Back Cover</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
